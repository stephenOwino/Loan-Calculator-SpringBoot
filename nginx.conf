http {
    upstream backend {
        server backend1:9500;  # Docker container name or backend server IP
        server backend2:9500;  # Add more servers if necessary
    }

    server {
        listen 80;

        location / {
            proxy_pass http://backend;  # Use the upstream defined
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
